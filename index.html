<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Numlocked</title>
    <style>
        canvas {
            image-rendering: optimizeSpeed;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: optimize-contrast;
            image-rendering: pixelated;
        }
           
    </style>
</head>
    <script src="pixi.min.js"></script>
<body>      
    <canvas id="gameContainer"  width="300" height="400"></canvas>
        
    <script type="text/javascript">
        
        var pixi_canvas = document.getElementById("gameContainer");   
        var app = new PIXI.Application(320, 470, {view: pixi_canvas, backgroundColor: 0x42f4ee});        
        
        PIXI.settings.SCALE_MODE = PIXI.SCALE_MODES.NEAREST;
        var sprite = PIXI.Sprite.fromImage('images/test_char.png');

        // Set the initial position
        sprite.anchor.set(0.5);
        sprite.x = app.renderer.width / 2;
        sprite.y = app.renderer.height / 2;

        // Opt-in to interactivity
        sprite.interactive = true;

        // Shows hand cursor
        sprite.buttonMode = true;

        // Pointers normalize touch and mouse
        sprite.on('pointerdown', onClick);

        // Alternatively, use the mouse & touch events:
        // sprite.on('click', onClick); // mouse-only
        // sprite.on('tap', onClick); // touch-only

        app.stage.addChild(sprite);

        function onClick () {
            sprite.x += 5;
            enterFullscreen()
                
        }
        
        function enterFullscreen() {
            document.fullscreenEnabled = document.fullscreenEnabled || document.mozFullScreenEnabled || document.documentElement.webkitRequestFullScreen;

            function requestFullscreen(element) {
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.mozRequestFullScreen) {
                    element.mozRequestFullScreen();
                } else if (element.webkitRequestFullScreen) {
                    element.webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT);
                }
            }

            if (document.fullscreenEnabled) {
                requestFullscreen(document.body);
                
            }
        
        }

        
        
    
    </script>
        
    
    <script type="text/javascript">
        var game = {
        element: document.getElementById("gameContainer"),
        width: 320,
        height: 470,
        safeWidth: 320,
        safeHeight: 470
        },

        resizeGame = function () {
            
            // Get the dimensions of the viewport
            
            var myWidth = 0, myHeight = 0;
            if( typeof( window.innerWidth ) == 'number' ) {
                //Non-IE
                myWidth = window.innerWidth;
                myHeight = window.innerHeight;
            } else if( document.documentElement && ( document.documentElement.clientWidth || document.documentElement.clientHeight ) ) {
                //IE 6+ in 'standards compliant mode'
                myWidth = document.documentElement.clientWidth;
                myHeight = document.documentElement.clientHeight;
            } else if( document.body && ( document.body.clientWidth || document.body.clientHeight ) ) {
                //IE 4 compatible
                myWidth = document.body.clientWidth;
                myHeight = document.body.clientHeight;               
            };
            
            var viewport, newGameWidth, newGameHeight, newGameX, newGameY;
            
            viewport = {
            width: myWidth,
            height: myHeight
            };

            // Determine game size
            if (game.height / game.width > viewport.height / viewport.width) {
              if (game.safeHeight / game.width > viewport.height / viewport.width) {
                  // A
                  newGameHeight = viewport.height * game.height / game.safeHeight;
                  newGameWidth = newGameHeight * game.width / game.height;
              } else {
                  // B
                  newGameWidth = viewport.width;
                  newGameHeight = newGameWidth * game.height / game.width;
              }
            } else {
              if (game.height / game.safeWidth > viewport.height / viewport.width) {
                // C
                newGameHeight = viewport.height;
                newGameWidth = newGameHeight * game.width / game.height;
              } else {
                // D
                newGameWidth = viewport.width * game.width / game.safeWidth;
                newGameHeight = newGameWidth * game.height / game.width;
              }
            }

            game.element.style.width = newGameWidth + "px";
            game.element.style.height = newGameHeight + "px";

            newGameX = (viewport.width - newGameWidth) / 2;
            newGameY = (viewport.height - newGameHeight) / 2;

            // Set the new padding of the game so it will be centered
            game.element.style.margin = newGameY + "px " + newGameX + "px";
        };

    window.addEventListener("resize", resizeGame);
    resizeGame();
    
    </script>
    
    
</body>
</html>
